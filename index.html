<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Genedador de Contraseñas</title>
</head>
<body>
    <section class="seccion">
        <div class="container">
            <form action="" id="form">
                
            </form>
            <span><i class="fa-solid fa-copy"></i></span>
            <span><i class="fa-solid fa-arrow-rotate-left"></i></span>

        </div>
        
        <div class="containerPrincipal">
            <div class="title"><h2> Personalice su contraseña</h2></div>
            <div class="longitud">
                <h4>Longitud</h4>
                <form action>
                    <label for="terms" class="terms">12 caracteres:</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="terms">9 caracteres:</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="terms">6 caracteres:</label>
                    <input type="checkbox" name="terms" id="terms">
                </form>
            </div> 
            <div class="reglas">
                <h4>Reglas</h4>
                <form action>
                    <label for="terms" class="terms">Solo letras:</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="terms">Solo numeros:</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="terms">Todos los caracteres:</label>
                    <input type="checkbox" name="terms" id="terms">
                </form>
            </div> 
            <div class="caracteres">
                <h4>Caracteres</h4>
                <form action>
                    <label for="terms" class="terms">Mayusculas:</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="terms">Minusculas:</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="terms">Numeros:</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="terms">Simbolos:</label>
                    <input type="checkbox" name="terms" id="terms">
                </form>
            </div> 
            <button class="btn">Generar</button>
        </div>
        

    </section>





    <script src="script.js"></script>
</body>
</html>
